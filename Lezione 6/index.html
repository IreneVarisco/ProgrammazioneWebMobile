<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <form action="risposta.html" method="get" onsubmit="return invioForm();">
            <div class="row">
                <div class="col"><input name="nome" type="text" class="form-control" placeholder="nome" required></div>
                <div class="col"><input name="cognome" type="text" class="form-control" placeholder="cognome" required>
                </div>
            </div>
            <div class="row">
                <div class="col"><input name="email" type="email" class="form-control" placeholder="email" required>
                </div>
            </div>
            <div class="row">
                <div class="col"><input name="password" type="password" class="form-control" placeholder="password"
                        required>
                </div>
                <div class="col"><input name="psw-control" type="password" class="form-control" required
                        placeholder="conferma password"></div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    sesso
                    <select class="form-select" name="sesso">
                        <option value="m">maschio</option>
                        <option value="f">femmina</option>
                        <option value="o">altro</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col"><input type="submit" class="form-control" value="invia"></div>
            </div>
        </form>

        <script>
            function invioForm() {
                var flag = true;
                var letters = /^[A-Z]+[a-z]+$/;
                var nome = document.querySelector('input[name="nome"]');
                var password = document.querySelector('input[name="password"]');
                var psw_control = document.querySelector('input[name="psw-control"]');

                if (nome.value.length < 2) {
                    console.log("nome troppo corto");
                    nome.classList.add("border-danger");
                    flag = false;
                } else {
                    console.log("nome ok");
                    nome.classList.remove("border-danger");
                }
                if (password.value != psw_control.value) {
                    console.log("password diverse");
                    psw_control.classList.add("border-danger");
                    flag = false;
                } else {
                    psw_control.classList.remove("border-danger");
                }
                if (password.value.length < 8) {
                    console.log("password troppo corta");
                    password.classList.add("border-danger");
                    flag = false;
                } else {
                    password.classList.remove("border-danger");
                }
                if (!nome.value.match(letters)) {
                    console.log("nome contiene caratteri speciali");
                    nome.classList.add("border-danger");
                    flag = false;
                } else {
                    nome.classList.remove("border-danger");
                }
                console.log("invio form");
                return flag;
            }

        </script>
    </div>
</body>

</html>
