<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheda Film</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .card {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .card-body {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .card-img {
            width: 150px;
            height: 225px;
            object-fit: cover;
        }

        .card-text {
            flex-grow: 1;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            line-clamp: 3;
            -webkit-box-orient: vertical;
            text-overflow: ellipsis;
        }

        .btn {
            align-self: flex-end;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">PWM</a>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="popolari.html">Popolari</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profilo-utente.html">Profilo Utente</a>
                </li>
            </ul>
            <form class="d-flex ms-auto" role="search" onsubmit="searchCards(event)">
                <input id="searchInput" class="form-control me-2" type="search" placeholder="Search"
                    aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="scheda-attore">
        <div class="row d-flex flex-nowrap">
            <div class="col-md-3 col-sm-3 col-3" style="min-width: 200px; flex: 0 0 auto; max-width: 210px;">
                <img id="actor-img-top" alt="..." class="img-fluid" style="max-width: 100%; height: auto;">
            </div>
            <div id="actor-body" class="col ">
                <h1 id="actor-name"></h1>
                <div class="row">
                    <div class="col">
                        <h5 id="actor-birth" style=" color: gray"></h5>
                    </div>
                    <div class="col">
                        <h5 id="actor-death" style=" color: gray"></h5>
                    </div>
                </div>

                <div>
                    <h3>biografia</h3>
                    <p id="actor-bio" style="color: gray">
                    </p>
                </div>
            </div>

        </div>

        <div class="container d-none">
            <div class="row row-cols-2 row-cols-md-4 row-cols-lg-5 g-3">
                <div id="modello" class="col-lg-2 col-md-3 d-none">
                    <div class="card">
                        <img class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title"></h5>
                            <p class="card-text"></p>
                            <a class="btn btn-primary">più info</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container mt-5">
            <h2 class="mb-4">Top Films</h2>

            <div class="scrollmenu d-flex gap-3 p-2">
                <div class="col d-none" id="modello-films">
                    <div class="card h-100 border-light">
                        <div class="card">
                            <img class="card-img" alt="...">
                            <div class="card-body p-3">
                                <h5 class="film-name mb-0"></h5>
                                <p class="character-name mb-1"></p>
                                <button class="btn btn-primary mt-auto align-self-end">più info</button>
                            </div>
                        </div>
                    </div>
                </div>


                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                    crossorigin="anonymous">

                    </script>
                <script>
                    var parametri = new URLSearchParams(window.location.search);
                    var id_actor = parametri.get("id");
                    const apiKey = "7cd2c934ca84023b4bf1c31dd21ceda2";
                    const apiUrl = `https://api.themoviedb.org/3/person/${id_actor}?api_key=${apiKey}&language=it-IT`;

                    fetch(apiUrl)
                        .then(res => {
                            if (!res.ok) {
                                throw new Error(`HTTP error! status: ${res.status}`);
                            }
                            return res.json();
                        })
                        .then(actor => {
                            document.getElementById("actor-birth").innerHTML = "(" + actor.birthday + ")";
                            document.getElementById("actor-death").innerHTML = actor.deathday ? "(" + actor.deathday + ")" : "N/A";
                            document.getElementById("actor-name").innerHTML = actor.name;
                            document.getElementById("actor-bio").innerHTML = actor.biography;
                            document.getElementById("actor-img-top").src = "https://image.tmdb.org/t/p/original" + actor.profile_path;

                        })
                        .then(actor => {
                            const apiCreditsUrl = `https://api.themoviedb.org/3/person/${id_actor}/movie_credits?api_key=${apiKey}&language=it-IT`;
                            return fetch(apiCreditsUrl).then(res => {
                                if (!res.ok) {
                                    throw new Error(`HTTP error! status: ${res.status}`);
                                }
                                return res.json();
                            });
                        })
                        .then(element => {
                            const films = element.cast;
                            const modelloFilms = document.getElementById("modello-films");
                            const container = modelloFilms.parentNode;
                            const maxFilms = Math.min(10, films.length);
                            if (films.length === 0) {
                                const noFilms = document.createElement("div");
                                noFilms.className = "col-12 text-center";
                                noFilms.innerHTML = "<p>Nessuna informazione sui film disponibile</p>";
                                container.appendChild(noFilms);
                            } else {
                                for (let i = 0; i < maxFilms; i++) {
                                    const clone = modelloFilms.cloneNode(true);
                                    if (films[i]) {
                                        
                                        clone.querySelector(".card-img").src = "https://image.tmdb.org/t/p/w200" + films[i].poster_path;
                                        clone.querySelector(".film-name").textContent = films[i].original_title;
                                        clone.querySelector(".character-name").textContent = films[i].character;
                                        clone.querySelector(".btn").href = "scheda-film.html?id=" + films[i].id;
                                        }

                                        if (films[i].poster_path) {
                                            clone.querySelector(".card-img").src = "https://image.tmdb.org/t/p/w200" + films[i].poster_path;
                                        } else {
                                            clone.querySelector(".card-img").src = "https://via.placeholder.com/200x300?text=No+Image";
                                        }

                                        clone.id = "film-" + films[i].id;
                                        clone.classList.remove("d-none");
                                        container.appendChild(clone);
                                    }
                                }
                            })
                        .catch(err => console.error("Errore nel caricamento del film:", err));

                    function searchCards(event) {
                        document.querySelector(".scheda-film").classList.add("d-none");
                        document.querySelector(".container").classList.remove("d-none");
                        event.preventDefault();
                        var searchValue = document.getElementById("searchInput").value.toLowerCase();
                        var modello = document.getElementById("modello");
                        document.querySelectorAll(".col-lg-2.col-md-3:not(#modello)").forEach(el => el.remove());

                        const url = `https://api.themoviedb.org/3/search/movie?include_adult=false&language=it-IT&page=1&query=${encodeURIComponent(searchValue)}`;
                        const options = {
                            method: 'GET',
                            headers: {
                                accept: 'application/json',
                                Authorization: 'Bearer eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiI3Y2QyYzkzNGNhODQwMjNiNGJmMWMzMWRkMjFjZWRhMiIsIm5iZiI6MTc0MzUxNjUzMy42MjYsInN1YiI6IjY3ZWJmMzc1ZDc2YzE1OWExNWZiMWM2ZiIsInNjb3BlcyI6WyJhcGlfcmVhZCJdLCJ2ZXJzaW9uIjoxfQ.K-O8_L0X60b4VPzJUeAuIoX6UUqzmDxS5DrCZIZUOtc'
                            }
                        };

                        fetch(url, options)
                            .then(res => {
                                if (!res.ok) {
                                    throw new Error(`HTTP error! status: ${res.status}`);
                                }
                                return res.json();
                            })
                            .then(json => {
                                if (json.results.length === 0) {
                                    var container = document.querySelector(".row");
                                    var noResults = document.createElement("div");
                                    noResults.className = "col-12 text-center mt-4";
                                    noResults.innerHTML = "<h3>Nessun risultato trovato per '" + searchValue + "'</h3>";
                                    modello.after(noResults);
                                } else {
                                    json.results.forEach(element => {
                                        var clone = modello.cloneNode(true);
                                        clone.getElementsByClassName("card-title")[0].innerHTML = element.original_title;
                                        clone.getElementsByClassName("card-text")[0].innerHTML = element.overview;
                                        clone.getElementsByClassName("btn")[0].href = "scheda-film.html?id=" + element.id;
                                        clone.getElementsByClassName("card-img-top")[0].src = "https://image.tmdb.org/t/p/w500" + element.poster_path;

                                        clone.classList.remove("d-none");
                                        clone.id = element.id;
                                        modello.after(clone);
                                    });
                                }
                            })
                            .catch(err => console.error(err));
                    }
                </script>
</body>

</html>
