<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilo Utente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body,
        nav {
            margin: 0;
            padding: 0;
            border: none;
            width: 100%;
            background-color: #d4b8e2;
            overflow-x: hidden;
        }

        .navbar-brand {
            color: #4a2c5b;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: #4a2c5b;
        }

        .navbar-nav .nav-link.active {
            color: #77af24;
            font-weight: bold;
        }

        .form-control {
            border-color: #d4b8e2;
        }

        .form-control:focus {
            border-color: #77af24;
            box-shadow: 0 0 0 0.2rem rgba(119, 175, 36, 0.25);
        }

        .card {
            width: 150px;
            height: 100%;
            display: flex;
            flex-direction: column;
            border: 1px #4a2c5b;
            box-shadow: 0 4px 15px #4a2c5b;
        }

        .profile-name {
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;

        }

        .scrollmenu {
            overflow-x: auto;
            white-space: nowrap;
            width: 100%;
            margin-left: 0;
            padding-left: 20px;
            border: 1px #4a2c5b;
            border-radius: 10px;
            box-shadow: 0 4px 15px #4a2c5b;
        }

        .scrollmenu .col {
            display: inline-block;
            float: none;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .scrollmenu::-webkit-scrollbar {
            display: none;
        }

        .card-body {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: #d4b8e2;
        }

        .card-img {
            width: 150px;
            height: 225px;
            object-fit: cover;
        }

        .card-text {
            flex-grow: 1;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            line-clamp: 3;
            -webkit-box-orient: vertical;
            text-overflow: ellipsis;
        }

        .btn {
            align-self: flex-end;
            color: white;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn:hover {
            background-color: #5e8c1b;
            color: white;
        }

        .btn-outline-success {
            color: #77af24;
            border-color: #77af24;
        }

        .btn-outline-success:hover {
            background-color: #77af24;
            color: white;
        }
    </style>
</head>

<body style="background-color: rgb(245, 207, 255);">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">PWM</a>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="popolari.html">Popolari</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="profilo-utente.html">Profilo Utente</a>
                </li>
            </ul>
            <form class="d-flex ms-auto" role="search" onsubmit="searchCards(event)">
                <input id="searchInput" class="form-control me-2" type="search" placeholder="Search"
                    aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <br>
    <div class="profilo" style="margin-left: 20px;">
        <div class="row d-flex flex-nowrap">
            <div class="col-md-3 col-sm-3 col-3" style="min-width: 200px; flex: 0 0 auto; max-width: 210px;">
                <button style="color: black;" class="btn btn-outline-success" onclick="enableDragAndDrop()">
                    <img id="profile-img" src="https://i.chzbgr.com/full/10385431296/h498B7E58/times"
                        alt="Placeholder Image" class="img-fluid"
                        style="max-width: 100%; height: auto; cursor: pointer;">
                    cambia immagine
                </button>
                <br>
                <input id="fileInput" type="file" accept="image/*" style="display: none;"
                    onchange="handleFileChange(event)" onsubmit="changeImage(event)">

                <div id="dropZone" ondragover="event.preventDefault()" ondrop="handleDrop(event)"
                    style="display: none; border: 2px dashed #77af24; padding: 10px; text-align: center; margin-top: 10px;">
                    trascina qui l'immagine
                    <button class="btn btn-outline-success"
                        onclick="document.getElementById('fileInput').click()">Sfoglia</button>
                </div>
            </div>
            <div id="profile-body" class="col ">
                <form class="d-flex ms-auto" role="" onsubmit="change(event)">
                    <input id="changeName" class="form-control me-2" type="text" placeholder="vecchio nome"
                        aria-label="changeName">
                </form>
                <br>
                <div class="row">
                    <div class="col">
                        <form class="d-flex ms-auto" role="" onsubmit="change(event)">
                            <input id="changeFav" class="form-control me-2" type="text" placeholder="vecchio fav"
                                aria-label="changeFav">
                        </form>
                    </div>
                    <div class="col">
                        <form class="d-flex ms-auto" role="" onsubmit="change(event)">
                            <input id="changeFav" class="form-control me-2" type="text" placeholder="miao"
                                aria-label="changeFav">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <h3>bio</h3>
            <form class="d-flex ms-auto" role="" onsubmit="change(event)">
                <input id="changeBio" class="form-control me-2" type="text" placeholder="vecchia bio"
                    aria-label="changeBio">
            </form>
        </div>
    </div>

    <br>

    <div style=" margin-left: 20px;">
        <button class="btn btn-outline-success" type="submit">Salva</button>
    </div>

    <script>
        function changeImage() {
            const fileInput = document.getElementById("fileInput");
            const file = fileInput.files[0];
            if (file) {
            const formData = new FormData();
            formData.append("image", file);

            fetch("/upload-image", {
                method: "UPDATE",
                body: formData,
            })
                .then(response => {
                if (response.ok) {
                    alert("Immagine salvata con successo!");
                } else {
                    alert("Errore durante il salvataggio dell'immagine.");
                }
                })
                .catch(error => {
                console.error("Errore:", error);
                alert("Errore durante il salvataggio dell'immagine.");
                });
            } else {
            alert("Nessuna immagine selezionata.");
            }
        }

        function change(event) {
            event.preventDefault();
            const name = document.getElementById("changeName").value;
            const fav = document.getElementById("changeFav").value;
            const bio = document.getElementById("changeBio").value;

            const data = { name, fav, bio };

            fetch("profile.json", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
            })
            .then(response => {
                if (response.ok) {
                alert("Profilo aggiornato con successo!");
                } else {
                alert("Errore durante l'aggiornamento del profilo.");
                }
            })
            .catch(error => {
                console.error("Errore:", error);
                alert("Errore durante l'aggiornamento del profilo.");
            });
        }

        function searchCards(event) {
            event.preventDefault();
            const searchValue = document.getElementById("searchInput").value;
            window.location.href = "popolari.html?searchInput=" + encodeURIComponent(searchValue);
        }

        function enableDragAndDrop() {
            const dropZone = document.getElementById("dropZone");
            dropZone.style.display = "block";
        }

        function handleFileChange(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById("profile-img").src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        function handleDrop(event) {
            event.preventDefault();
            const file = event.dataTransfer.files[0];
            if (file && file.type.startsWith("image/")) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById("profile-img").src = e.target.result;
                };
                reader.readAsDataURL(file);
            } else {
                alert("Please drop a valid image file.");
            }
        }
    </script>
</body>

</html>
