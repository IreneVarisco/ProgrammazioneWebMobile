<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Popolari</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .card {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .card-body {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .card-text {
            flex-grow: 1;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            line-clamp: 3;
            -webkit-box-orient: vertical;
            text-overflow: ellipsis;
        }

        .btn {
            align-self: flex-end;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">PWM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="popolari.html">Popolari</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profilo-utente.html">Profilo Utente</a>
                    </li>
                </ul>
                <form class="d-flex ms-auto" role="search" onsubmit="searchCards(event)">
                    <input id="searchInput" class="form-control me-2" type="search" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row row-cols-2 row-cols-md-4 row-cols-lg-5 g-3">
            <div id="modello" class="col-lg-2 col-md-3 d-none">
                <div class="card">
                    <img class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <p class="card-text"></p>
                        <a class="btn btn-primary">pi√π info</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="popolari.js"></script>
    <script>
        var modello = document.getElementById("modello");

        for (var i = 0; i < popolari.results.length; i++) {
            var clone = modello.cloneNode(true);
            var film = popolari.results[i];

            clone.getElementsByClassName("card-title")[0].innerHTML = film.original_title;
            clone.getElementsByClassName("card-text")[0].innerHTML = film.overview;
            clone.getElementsByClassName("btn")[0].href = "scheda-film.html?id=" + film.id;
            clone.getElementsByClassName("card-img-top")[0].src = "https://image.tmdb.org/t/p/original" + film.poster_path;

            clone.classList.remove("d-none");
            clone.id = film.id;
            modello.after(clone);
        }

        function searchCards(event) {
            event.preventDefault();
            var searchValue = document.getElementById("searchInput").value.toLowerCase();
            for (var i = 0; i < popolari.results.length; i++) {
                if (popolari.results[i].original_title.toLowerCase().includes(searchValue)) {
                    document.getElementById(popolari.results[i].id).classList.remove("d-none");
                } else {
                    document.getElementById(popolari.results[i].id).classList.add("d-none");
                }
            }
        }
    </script>
</body>

</html>
